<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----- Import Icons ----->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!----- Import Font ----->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!----- Link CSS ----->
    <link rel="stylesheet" href="style.css" />

    <title>GPA Calculator</title>
  </head>

  <body>
    <!------------------------------>
    <!---------- Main App ---------->
    <!------------------------------>
    <div class="app" id="app">
      <div class="heading">
        <h1>GPA Calculator</h1>
      </div>

      <div class="seladd">
        <select id="sub">
          <option selected disabled hidden id="default-subject">
            Choose Subject
          </option>
        </select>

        <button id="add-btn" class="btn add-btn">
          <ion-icon name="add-outline"></ion-icon>
        </button>
      </div>

      <div class="calculate-btn-div" id="calculate-btn-div">
        <button class="btn calculate-btn" id="calculate-btn">Calculate</button>
      </div>

      <div class="sgpa" id="spga-wrapper">
        <label>SPGA:&nbsp;</label>
        <label id="sgpa"></label>
      </div>
    </div>

    <!------------------------------>
    <!--------- App Footer --------->
    <!------------------------------>
    <div class="app-footer">
      <div class="credit-wrapper">
        <p class="credit">
          Made with <ion-icon name="heart-outline"></ion-icon> by Addan & Asad
        </p>
      </div>

      <div class="footer-btns">
        <button href="#" class="footer-btn usage-btn" id="usage-popup-open">
          Usage
          <ion-icon name="settings-outline"></ion-icon>
        </button>

        <a
          href="https://github.com/Asad-Sultan/GPA-Calculator"
          target="_blank"
          class="footer-btn github-btn"
        >
          GitHub
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>

      <div class="theme-btn-div">
        <button class="footer-btn theme-btn" id="show-themes">
          Change Theme
          <ion-icon name="color-palette-outline"></ion-icon>
        </button>
      </div>
    </div>

    <!------------------------------>
    <!------ How To Use Popup ------>
    <!------------------------------>
    <div class="usage-popup">
      <div class="usage-guide">
        <button class="popup-close btn" id="usage-popup-close">
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="usage-popup-heading">
          <h2>How To Use</h2>
        </div>

        <div class="usage-steps-wrapper">
          <div class="usage-step">
            <ion-icon name="checkmark-outline"></ion-icon>
            <h3>Select A Subject</h3>
          </div>

          <div class="usage-step">
            <ion-icon name="add-outline"></ion-icon>
            <h3>Click Add Button</h3>
          </div>

          <div class="usage-step">
            <ion-icon name="code-outline"></ion-icon>
            <h3>Input Your Marks</h3>
          </div>

          <div class="usage-step">
            <ion-icon name="flash-outline"></ion-icon>
            <h3>Click Calculate</h3>
          </div>
        </div>

        <div class="note">
          <p>
            <span>Note:&nbsp;</span>All subject marks & weightages are not
            accurate and are likely to be changed
          </p>
        </div>
      </div>
    </div>

    <!------------------------------>
    <!---- Popup Theme Selector ---->
    <!------------------------------>
    <div class="theme-popup">
      <div class="theme-selector">
        <button class="popup-close btn" id="close-themes">
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="theme-selector-heading">
          <h2>Change Theme</h2>
        </div>

        <div class="colorDivWrapper" id="colorsTop">
          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="kulfa"
                id="kulfa"
              />

              <label for="color" class="paletteName" id="paletteName">
                Kulfa
              </label>
            </div>

            <div class="palettePreview">
              <div class="kulfa1"></div>
              <div class="kulfa2"></div>
              <div class="kulfa3"></div>
              <div class="kulfa4"></div>
            </div>
          </div>

          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="saffron"
                id="saffron"
              />

              <label for="color" class="paletteName" id="paletteName">
                Saffron
              </label>
            </div>

            <div class="palettePreview">
              <div class="saffron1"></div>
              <div class="saffron2"></div>
              <div class="saffron3"></div>
              <div class="saffron4"></div>
            </div>
          </div>

          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="fruitCocktail"
                id="fruitCocktail"
              />

              <label for="color" class="paletteName" id="paletteName">
                Fruit Cocktail
              </label>
            </div>

            <div class="palettePreview">
              <div class="fruitCocktail1"></div>
              <div class="fruitCocktail2"></div>
              <div class="fruitCocktail3"></div>
              <div class="fruitCocktail4"></div>
            </div>
          </div>

          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="breeze"
                id="breeze"
              />

              <label for="color" class="paletteName" id="paletteName">
                Breeze
              </label>
            </div>

            <div class="palettePreview">
              <div class="breeze1"></div>
              <div class="breeze2"></div>
              <div class="breeze3"></div>
              <div class="breeze4"></div>
            </div>
          </div>

          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="dracula"
                id="dracula"
              />

              <label for="color" class="paletteName" id="paletteName">
                Dracula
              </label>
            </div>

            <div class="palettePreview">
              <div class="dracula1"></div>
              <div class="dracula2"></div>
              <div class="dracula3"></div>
              <div class="dracula4"></div>
            </div>
          </div>

          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="sky"
                id="sky"
              />
              <label for="color" class="paletteName" id="paletteName"
                >Sky
              </label>
            </div>

            <div class="palettePreview">
              <div class="sky1"></div>
              <div class="sky2"></div>
              <div class="sky3"></div>
              <div class="sky4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!----- Link JS ----->
    <script src="script.js"></script>
  </body>
</html>

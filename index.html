<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>GPA Calculator</title>
  </head>
  <body>
    <div class="app" id="app">
      <div class="heading">
        <h1>GPA Calculator</h1>
      </div>

      <div class="seladd">
        <select id="sub">
          <option value="physics">Applied Physics</option>
          <option value="pf">PF</option>
          <option value="ict">ICT</option>
          <option value="eng">English</option>
          <option value="logics">Logics</option>
        </select>

        <button id="add-btn" class="btn add-btn">
          <ion-icon name="add-outline"></ion-icon>
        </button>
      </div>

      <!-- <div class="cardBody" id="cardBody">
        <div class="cardDiv" id="cardDiv"></div>

        <div class="results">
          <div class="marks">
            <label>Marks:</label>
            <label id="showMarks"></label>
          </div>
          <div class="gpa">
            <label>GPA:</label>
            <label id="showGrade"></label><br />
          </div>
        </div>
      </div> -->

      <div class="calculate-btn-div" id="calculate-btn-div">
        <button class="btn calculate-btn" id="calculate-btn">Calculate</button>
      </div>

      <div class="sgpa" id="spga-wrapper">
        <label>SPGA:&nbsp;</label>
        <label id="sgpa"></label>
      </div>
    </div>

    <div class="app-footer">
      <p class="credit">
        Made with <ion-icon name="heart-outline"></ion-icon> by Addan & Asad
      </p>

      <div class="footer-btns">
        <button href="#" class="footer-btn usage-btn">
          Usage
          <ion-icon name="settings-outline"></ion-icon>
        </button>

        <a
          href="https://github.com/Asad-Sultan/GPA-Calculator"
          target="_blank"
          class="footer-btn github-btn"
        >
          GitHub
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>

      <div class="theme-btn-div">
        <button class="footer-btn theme-btn">
          Change Theme
          <ion-icon name="color-palette-outline"></ion-icon>
        </button>
      </div>
    </div>

    <div class="popup">
      <div class="theme-selector">
        <button class="popup-close btn">
          <ion-icon name="close-outline"></ion-icon>
        </button>
        
        <div class="theme-selector-heading">
          <h2>Change Theme</h2>
        </div>

        <div class="colorDivWrapper" id="colorsTop">
          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="vanilla"
                checked="true"
              />

              <label for="color" class="paletteName" id="paletteName">
                Vanilla
              </label>
            </div>

            <div class="palettePreview">
              <div class="vanilla1"></div>
              <div class="vanilla2"></div>
              <div class="vanilla3"></div>
              <div class="vanilla4"></div>
            </div>
          </div>

          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="saffron"
              />

              <label for="color" class="paletteName" id="paletteName">
                Saffron
              </label>
            </div>

            <div class="palettePreview">
              <div class="saffron1"></div>
              <div class="saffron2"></div>
              <div class="saffron3"></div>
              <div class="saffron4"></div>
            </div>
          </div>

          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="fruitCocktail"
              />

              <label for="color" class="paletteName" id="paletteName">
                Fruit Cocktail
              </label>
            </div>

            <div class="palettePreview">
              <div class="fruitCocktail1"></div>
              <div class="fruitCocktail2"></div>
              <div class="fruitCocktail3"></div>
              <div class="fruitCocktail4"></div>
            </div>
          </div>

          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="breeze"
              />

              <label for="color" class="paletteName" id="paletteName">
                Breeze
              </label>
            </div>

            <div class="palettePreview">
              <div class="breeze1"></div>
              <div class="breeze2"></div>
              <div class="breeze3"></div>
              <div class="breeze4"></div>
            </div>
          </div>

          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input
                type="radio"
                name="colors"
                class="radioDots"
                value="dracula"
              />

              <label for="color" class="paletteName" id="paletteName">
                Dracula
              </label>
            </div>

            <div class="palettePreview">
              <div class="dracula1"></div>
              <div class="dracula2"></div>
              <div class="dracula3"></div>
              <div class="dracula4"></div>
            </div>
          </div>

          <div class="colorDiv" id="colorDiv">
            <div class="color-label">
              <input type="radio" name="colors" class="radioDots" value="sky" />
              <label for="color" class="paletteName" id="paletteName"
                >Sky</label
              >
            </div>

            <div class="palettePreview">
              <div class="sky1"></div>
              <div class="sky2"></div>
              <div class="sky3"></div>
              <div class="sky4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Grade Calculator</title>
  </head>
  <body>
    <div class="app" id="app">
      <div class="heading">
        <h1>GPA Calculator</h1>
      </div>

      <div class="seladd">
        <select id="sub">
          <option value="physics">Applied Physics</option>
          <option value="pf">PF</option>
          <option value="ict">ICT</option>
          <option value="eng">English</option>
          <option value="logics">Logics</option>
        </select>

        <button id="plus-btn" class="btn">+</button>
      </div>

      <!-- <div class="cardBody" id="cardBody">
        <div class="cardDiv" id="cardDiv"></div>

        <div class="results">
          <div class="marks">
            <label>Marks:</label>
            <label id="showMarks"></label>
          </div>
          <div class="gpa">
            <label>GPA:</label>
            <label id="showGrade"></label><br />
          </div>
        </div>
      </div> -->

      <div class="calculate-btn-div" id="calculate-btn-div">
        <button class="btn calculate-btn" id="calculate-btn">Calculate</button>
      </div>
      <div id="cgpa"></div>
    </div>

    <p class="credit">
      Made with <ion-icon name="heart-outline"></ion-icon> by Addan & Asad
    </p>

    <script src="script.js"></script>
  </body>
</html>

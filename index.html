<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----- Import Icons ----->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!----- Import Font ----->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!----- Link CSS ----->
    <link rel="stylesheet" href="style.css" />

    <!----- Favicon ----->
    <link class="favicon" rel="icon" type="image/x-icon" href="favicon/favicon-kulfa.png" />

    <title>GPA Calculator</title>
  </head>

  <body>
    <!------------------------------>
    <!---------- Main App ---------->
    <!------------------------------>
    <div class="app" id="app">
      <div class="heading">
        <h1>GPA Calculator</h1>
      </div>

      <div class="subject-add" id="subject-add">
        <select id="sub">
          <option selected disabled hidden id="default-subject">Choose Subject</option>
        </select>

        <button id="add-btn" class="btn add-btn">
          <ion-icon name="add-outline"></ion-icon>
        </button>
      </div>

      <div class="calculate-btn-div" id="calculate-btn-div">
        <button class="btn calculate-btn" id="calculate-btn">Calculate</button>
      </div>

      <div class="sgpa-wrapper-outer" id="sgpa-wrapper-outer">
        <div class="sgpa-wrapper" id="sgpa-wrapper">
          <div class="sgpa-row sgpa-head">
            <label for="semesterName">Semester</label>
            <label for="semesterGPA">SGPA</label>
          </div>
          <div class="sgpa-row">
            <label for="semesterName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1</label>
            <label for="semesterGPA"></label>
          </div>
          <div class="sgpa-row">
            <label for="semesterName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2</label>
            <label for="semesterGPA"></label>
          </div>
          <div class="sgpa-row">
            <label for="semesterName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3</label>
            <label for="semesterGPA"></label>
          </div>
          <div class="sgpa-row">
            <label for="semesterName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4</label>
            <label for="semesterGPA"></label>
          </div>
          <div class="sgpa-row">
            <label for="semesterName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5</label>
            <label for="semesterGPA"></label>
          </div>
          <div class="sgpa-row">
            <label for="semesterName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6</label>
            <label for="semesterGPA"></label>
          </div>
          <div class="sgpa-row">
            <label for="semesterName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;7</label>
            <label for="semesterGPA"></label>
          </div>
          <div class="sgpa-row">
            <label for="semesterName">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;8</label>
            <label for="semesterGPA"></label>
          </div>
        </div>
      </div>
      
      <div class="cgpa-wrapper-outer" id="cgpa-wrapper-outer">
        <div class="cgpa-wrapper" id="cgpa-wrapper">
          <div class="cgpa-div" id="cgpa-div">
            <label>CGPA:&nbsp;</label>
            <label id="cgpa"></label>
          </div>
        </div>
      </div>
    </div>

    <!------------------------------>
    <!--------- App Footer --------->
    <!------------------------------>
    <div class="app-footer">
      <div class="credit-wrapper">
        <p class="credit">Made with <ion-icon name="heart"></ion-icon> by Addan & Asad</p>
      </div>

      <div class="footer-btns">
        <button href="#" class="footer-btn usage-btn" id="usage-popup-open">
          Usage
          <ion-icon name="settings-outline"></ion-icon>
        </button>

        <a href="https://github.com/Asad-Sultan/GPA-Calculator" target="_blank" class="footer-btn github-btn">
          GitHub
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>

      <div class="theme-btn-div">
        <button class="footer-btn theme-btn" id="show-themes">
          Change Theme
          <ion-icon name="color-palette-outline"></ion-icon>
        </button>
      </div>
    </div>

    <!------------------------------>
    <!------ How To Use Popup ------>
    <!------------------------------>
    <div class="usage-popup">
      <div class="usage-guide">
        <button class="popup-close btn" id="usage-popup-close">
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="usage-popup-heading">
          <h2>How To Use</h2>
        </div>

        <div class="usage-steps-wrapper">
          <div class="usage-step">
            <ion-icon name="checkmark-outline"></ion-icon>
            <h3>Select A Subject</h3>
          </div>

          <div class="usage-step">
            <ion-icon name="add-outline"></ion-icon>
            <h3>Click Add Button</h3>
          </div>

          <div class="usage-step">
            <ion-icon name="code-outline"></ion-icon>
            <h3>Input Your Marks</h3>
          </div>

          <div class="usage-step">
            <ion-icon name="flash-outline"></ion-icon>
            <h3>Click Calculate</h3>
          </div>
        </div>

        <div class="note">Bug reports are appreciated!</div>
      </div>
    </div>

    <!------------------------------>
    <!---- Popup Theme Selector ---->
    <!------------------------------>
    <div class="theme-popup">
      <div class="theme-selector">
        <button class="popup-close btn" id="close-themes">
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="theme-selector-heading">
          <h2>Change Theme</h2>
        </div>

        <div class="themes-div" id="themes-div">
          <div class="theme-row" id="theme-row">
            <div class="color-label">
              <input type="radio" name="colors" class="radio-dot" value="kulfa" id="kulfa" />
              <label for="color" class="theme-name" id="theme-name"> Kulfa </label>
            </div>
            <div class="theme-palette">
              <div class="kulfa1"></div>
              <div class="kulfa2"></div>
              <div class="kulfa3"></div>
              <div class="kulfa4"></div>
            </div>
          </div>

          <div class="theme-row" id="theme-row">
            <div class="color-label">
              <input type="radio" name="colors" class="radio-dot" value="saffron" id="saffron" />
              <label for="color" class="theme-name" id="theme-name"> Saffron </label>
            </div>
            <div class="theme-palette">
              <div class="saffron1"></div>
              <div class="saffron2"></div>
              <div class="saffron3"></div>
              <div class="saffron4"></div>
            </div>
          </div>

          <div class="theme-row" id="theme-row">
            <div class="color-label">
              <input type="radio" name="colors" class="radio-dot" value="fruitCocktail" id="fruitCocktail" />
              <label for="color" class="theme-name" id="theme-name"> Fruit Cocktail </label>
            </div>
            <div class="theme-palette">
              <div class="fruitCocktail1"></div>
              <div class="fruitCocktail2"></div>
              <div class="fruitCocktail3"></div>
              <div class="fruitCocktail4"></div>
            </div>
          </div>

          <div class="theme-row" id="theme-row">
            <div class="color-label">
              <input type="radio" name="colors" class="radio-dot" value="breeze" id="breeze" />
              <label for="color" class="theme-name" id="theme-name"> Breeze </label>
            </div>
            <div class="theme-palette">
              <div class="breeze1"></div>
              <div class="breeze2"></div>
              <div class="breeze3"></div>
              <div class="breeze4"></div>
            </div>
          </div>

          <div class="theme-row" id="theme-row">
            <div class="color-label">
              <input type="radio" name="colors" class="radio-dot" value="dracula" id="dracula" />
              <label for="color" class="theme-name" id="theme-name"> Dracula </label>
            </div>
            <div class="theme-palette">
              <div class="dracula1"></div>
              <div class="dracula2"></div>
              <div class="dracula3"></div>
              <div class="dracula4"></div>
            </div>
          </div>

          <div class="theme-row" id="theme-row">
            <div class="color-label">
              <input type="radio" name="colors" class="radio-dot" value="sky" id="sky" />
              <label for="color" class="theme-name" id="theme-name">Sky </label>
            </div>
            <div class="theme-palette">
              <div class="sky1"></div>
              <div class="sky2"></div>
              <div class="sky3"></div>
              <div class="sky4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!----- Link JS ----->
    <script src="color.js"></script>
    <script src="script.js"></script>
  </body>
</html>
